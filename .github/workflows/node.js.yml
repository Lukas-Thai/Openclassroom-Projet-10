# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

permissions:
  contents: read
  checks: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  
jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --browsers=ChromeHeadless --watch=false --code-coverage --karma-config=karma.conf.js 
        
      - name: Test Reporting
        uses: phoenix-actions/test-reporting@v15
        if: always()
        with:
          name: Angular Unit Tests
          path: front/test-results/**/*.xml 
          reporter : java-junit

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: front/test-results/unit-test-results.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: front/coverage/

      - name: Add summary to Actions tab
        if: always()
        run: |
          echo "### âœ… Angular Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- [Voir le rapport JUnit (Check Run)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [TÃ©lÃ©charger le rapport JUnit XML (artifact)](../artifacts/junit-test-results)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Couverture de code" >> $GITHUB_STEP_SUMMARY
          echo "- [TÃ©lÃ©charger le rapport HTML (artifact)](../artifacts/coverage-report)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pour visualiser la couverture : tÃ©lÃ©chargez le ZIP puis ouvrez \`index.html\` dans votre navigateur." >> $GITHUB_STEP_SUMMARY
