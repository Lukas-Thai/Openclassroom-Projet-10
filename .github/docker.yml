name: Deploy to Docker Hub

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: |
            hikarunyan/openclassroom_projet10:back
            hikarunyan/openclassroom_projet10:back-${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./front
          push: true
          tags: |
            hikarunyan/openclassroom_projet10:front
            hikarunyan/openclassroom_projet10:front-${{ github.sha }}

      - name: Add summary to Actions tab
        run: |
          echo "### ðŸ³ Images Docker poussÃ©es sur Docker Hub :" >> $GITHUB_STEP_SUMMARY
          echo "- Backend : docker.io/hikarunyan/openclassroom_projet10:back" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend : docker.io/hikarunyan/openclassroom_projet10:front" >> $GITHUB_STEP_SUMMARY
